<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <style>
        h1 {
  text-align: center;
}
td {
  width: 100px;
  height: 100px;
  text-align:center;
  font-size: 34px;
}
table {
  margin: 5px auto;
}
.vert {
  border-left: 2px solid black;
  border-right: 2px solid black;
}
.hori {
  border-top: 2px solid black;
  border-bottom: 2px solid black;
}
    </style>
  </head>

<body>
<h1>Tic Tac Toe</h1>
<table>
  <tr>
    <td>${0}</td>
    <td class="vert">${1}</td>
    <td>${2}</td>
  </tr>
  <tr>
    <td class="hori">${3}</td>
    <td class="vert hori">${4}</td>
    <td class="hori">${5}</td>
  </tr>
  <tr>
    <td>${6}</td>
    <td class="vert">${7}</td>
    <td>${8}</td>
  </tr>
</table>
</body>
</html>
